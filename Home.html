<!DOCTYPE html>
<html lang="en">
<head>
  <title>Limbus - Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      user-select: none;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      color: white;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .logo {
      cursor: pointer;
      width: 40px;
      height: auto;
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .search-bar {
      margin-left: 20px;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .cart-btn {
      padding: 8px 16px;
      text-decoration: none;
      color: white;
      background-color: black;
      border-radius: 5px;
      margin-left: 15px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .cart-btn:hover {
      background-color: gray;
    }

    .categories {
      padding: 120px 30px 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .category-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      width: 250px;
      height: 250px;
    }

    .category-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .image-grid {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }

    .image-grid img.active {
      opacity: 1;
    }

    .category-label {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: black;
      color: white;
      transition: background 0.3s ease;
      width: 100%;
    }

    .category-card:hover .category-label {
      background-color: gray;
    }

    .login-signup-btns {
      text-align: center;
      margin-top: 50px;
    }

    .login-signup-btns a {
      padding: 12px 24px;
      text-decoration: none;
      color: white;
      background-color: black;
      border-radius: 5px;
      font-size: 16px;
      margin: 0 10px;
      display: inline-block;
      transition: background 0.3s;
    }

    .login-signup-btns a:hover {
      background-color: gray;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="limbus.png" alt="Limbus Logo" class="logo">
    <div class="menu">
      <a href="Home.html">Home</a>
      <a href="Help.html">Help</a>
      <a href="More.html">More</a>
      <a href="About.html">About Us</a>
      <a href="Contact.html">Contact Us</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <a href="cart.html" class="cart-btn">Cart</a>
    </div>
  </div>

  <div class="categories">
    <div class="category-card" onclick="location.href='MainPage.html'">
      <div class="image-grid">
        <img src="tshirt1img.jpg" alt="" class="category-image active">
        <img src="tshirt2img.jpg" alt="" class="category-image">
        <img src="tshirt3img.jpg" alt="" class="category-image">
        <img src="tshirt4img.jpg" alt="" class="category-image">
      </div>
      <div class="category-label">T-Shirts</div>
    </div>

    <div class="category-card" onclick="location.href='MainPage2.html'">
      <div class="image-grid">
        <img src="pants1.jpg" alt="" class="category-image active">
        <img src="pants2.jpg" alt="" class="category-image">
        <img src="pants3.jpg" alt="" class="category-image">
        <img src="pants4.jpg" alt="" class="category-image">
      </div>
      <div class="category-label">Pants</div>
    </div>

    <div class="category-card" onclick="location.href='MainPage3.html'">
      <div class="image-grid">
        <img src="accessory1.jpg" alt="" class="category-image active">
        <img src="accessory2.jpg" alt="" class="category-image">
        <img src="accessory3.jpg" alt="" class="category-image">
        <img src="accessory4.jpg" alt="" class="category-image">
      </div>
      <div class="category-label">Accessories</div>
    </div>

    <div class="category-card" onclick="location.href='MainPage4.html'">
      <div class="image-grid">
        <img src="collectible1.jpg" alt="" class="category-image active">
        <img src="collectible2.jpg" alt="" class="category-image">
        <img src="collectible3.jpg" alt="" class="category-image">
        <img src="collectible4.jpg" alt="" class="category-image">
      </div>
      <div class="category-label">Collectibles</div>
    </div>
  </div>

  <div class="login-signup-btns">
    <a href="Login.html">Log In</a>
    <a href="Signup.html">Sign Up</a>
  </div>

  <script>
    function startImageSlider() {
      const categoryImages = document.querySelectorAll('.category-image');
      
      setInterval(() => {
        categoryImages.forEach((image, index) => {
          const currentCategory = image.parentElement;
          const images = currentCategory.querySelectorAll('.category-image');
          
          const activeImage = currentCategory.querySelector('.category-image.active');
          let nextIndex = [...images].indexOf(activeImage) + 1;
          if (nextIndex === images.length) {
            nextIndex = 0;
          }

          images.forEach(img => img.classList.remove('active'));
          images[nextIndex].classList.add('active');
        });
      }, 2000);
    }

    window.onload = startImageSlider;
  </script>

</body>
</html>
