<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <style>
        body {
            user-select: none;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
            transition: opacity 0.5s ease;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 30px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .menu {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: color 0.3s, background 0.3s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .search-bar {
            margin-left: 20px;
        }
        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding-top: 120px;
            transition: all 0.3s ease-in-out;
        }
        .product {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .view-product-btn {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: black;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 10px;
        }
        .view-product-btn:hover {
            background-color: gray;
            transform: scale(1.05);
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: black;
            color: white;
            overflow-x: hidden;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 999;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            text-align: center;
            border-bottom: 1px solid #333;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        .login-signup-btns {
            text-align: center;
            margin-top: 50px;
        }
        .login-signup-btns a {
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: black;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px;
            display: inline-block;
            transition: background 0.3s;
        }
        .login-signup-btns a:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo" onclick="toggleSidebar()">Limbus</div>
        <div class="menu">
            <a href="MainPage.html">Home</a>
            <a href="Help.html">Help</a>
            <a href="More.html">More</a>
            <a href="About.html">About Us</a>
            <a href="Contact.html">Contact Us</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <a href="cart.html" class="cart-btn">Cart</a>
    </div>

    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <a href="MainPage.html">T-Shirts</a>
        <a href="MainPage2.html">Pants</a>
        <a href="#">Accessories</a>
        <a href="MainPage4.html">Collectibles</a>
    </div>

    <div class="products">
        <div class="product">
            <img src="ac1img.jpg" alt="Limbo's Leather Suspenders">
            <h3>Limbos Leather Suspenders</h3>
            <p>₱340.00</p>
            <button onclick="viewProduct('Limbos Leather Suspenders', '340.00', 'ac1img.jpg', false, true)" class="view-product-btn">View Product</button>
        </div>

        <div class="product">
            <img src="ac2img.jpg" alt="Cross Necklace">
            <h3>Cross Necklace</h3>
            <p>₱140.00</p>
            <button onclick="viewProduct('Cross Necklace', '140.00', 'ac2img.jpg', false, false)" class="view-product-btn">View Product</button>
        </div>

        <div class="product">
            <img src="ac3img.jpg" alt="Smile Shirt Patches">
            <h3>Smile Shirt Patches</h3>
            <p>₱50.00</p>
            <button onclick="viewProduct('Smile Shirt Patches', '50.00', 'ac3img.jpg', false, false)" class="view-product-btn">View Product</button>
        </div>

        <div class="product">
            <img src="ac4img.jpg" alt="Flame Shirt Pendant">
            <h3>Flame Shirt Pendant</h3>
            <p>₱50.00</p>
            <button onclick="viewProduct('Flame Shirt Pendant', '50.00', 'ac4img.jpg', false, false)" class="view-product-btn">View Product</button>
        </div>

        <div class="product">
            <img src="ac5img.jpg" alt="LIMITED EDITION Limbos Cloak">
            <h3>LIMITED EDITION Limbos Cloak</h3>
            <p>₱999.99</p>
            <button onclick="viewProduct('LIMITED EDITION Limbos Cloak', '999.99', 'ac5img.jpg', true, true)" class="view-product-btn">View Product</button>
        </div>
    </div>

    <div class="login-signup-btns">
        <a href="Login.html">Log In</a>
        <a href="Signup.html">Sign Up</a>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
        }
        
        function viewProduct(name, price, image, hasSize, hasColor) {
            const url = `ProductPage.html?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&image=${encodeURIComponent(image)}&hasSize=${hasSize}&hasColor=${hasColor}`;
            window.location.href = url;
        }
        
        window.addEventListener('load', () => {
            document.body.classList.add('fade-in');
        });
    </script>

</body>
</html>
