<!DOCTYPE html>
<html lang="en">
<head>
    <title>Limbus - Checkout</title>
    <link rel="icon" href="limbus.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 30px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .menu a, .cart-btn {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        .menu a:hover, .cart-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .checkout-container {
            display: flex;
            justify-content: space-between;
            padding: 130px 5% 50px;
            gap: 20px;
        }
        .checkout-section, .order-summary {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
        }
        .order-summary {
            max-width: 40%;
            max-height: 70vh;
            overflow-y: auto;
        }
        .checkout-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .checkout-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkout-btn {
            padding: 12px;
            width: 100%;
            background-color: #111;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .order-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Limbus</div>
        <div class="menu">
            <a href="Home.html">Home</a>
            <a href="Help.html">Help</a>
            <a href="More.html">More</a>
            <a href="About.html">About Us</a>
            <a href="Contact.html">Contact Us</a>
        </div>
        <div>
            <a href="cart.html" class="cart-btn">Cart</a>
        </div>
    </div>

    <div class="checkout-container">
        <div class="checkout-section">
            <div class="checkout-title">Shipping Information</div>
            <input type="text" id="full-name" class="checkout-input" placeholder="Full Name" required>
            <input type="text" id="address" class="checkout-input" placeholder="Shipping Address" required>
            <input type="text" id="contact-number" class="checkout-input" placeholder="Contact Number" required>

            <div class="checkout-title">Payment Method</div>
            <select id="payment-method" class="checkout-input">
                <option value="cash">Cash on Delivery</option>
                <option value="gcash">GCash</option>
            </select>
            <input type="text" id="gcash-number" class="checkout-input" placeholder="GCash Number" style="display:none;">

            <button class="checkout-btn" id="place-order-btn">Place Order</button>
        </div>

        <div class="order-summary">
            <div class="checkout-title">Order Summary</div>
            <div id="order-summary"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAnf_PNL0nJAzcAC-Tozk9ugt8UIykeIu0",
            authDomain: "login-1d138.firebaseapp.com",
            projectId: "login-1d138",
            storageBucket: "login-1d138.appspot.com",
            messagingSenderId: "823918375870",
            appId: "1:823918375870:web:13db570de493498df33fef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let user = null;

        // Function to fetch user data including shipping info
        async function fetchUserData(userId) {
            try {
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists()) {
                    return userDoc.data();
                }
                return null;
            } catch (error) {
                console.error("Error fetching user data:", error);
                return null;
            }
        }

        // Function to autofill shipping information
        async function autofillShippingInfo() {
            if (!user) return;
            
            const userData = await fetchUserData(user.uid);
            if (userData) {
                // Autofill basic info
                if (userData.fullName) {
                    document.getElementById("full-name").value = userData.fullName;
                }
                
                // Check if user has saved shipping info
                if (userData.shippingInfo) {
                    const shipping = userData.shippingInfo;
                    if (shipping.address) {
                        document.getElementById("address").value = shipping.address;
                    }
                    if (shipping.contactNumber) {
                        document.getElementById("contact-number").value = shipping.contactNumber;
                    }
                }
            }
        }

        onAuthStateChanged(auth, async (currentUser) => {
            if (currentUser) {
                user = currentUser;
                await autofillShippingInfo(); // Autofill when user is logged in
                loadOrderSummary();
            } else {
                window.location.href = "Login.html?redirect=checkout";
            }
        });

        document.getElementById("payment-method").addEventListener("change", function() {
            const gcashField = document.getElementById("gcash-number");
            if (this.value === "gcash") {
                gcashField.style.display = "block";
            } else {
                gcashField.style.display = "none";
                gcashField.value = "";
            }
        });

        function loadOrderSummary() {
            const summary = document.getElementById("order-summary");
            summary.innerHTML = "";
            
            if (cart.length === 0) {
                summary.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                summary.innerHTML += `
                    <div class="order-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <div><strong>${item.name}</strong></div>
                            <div>₱${item.price} x ${item.quantity}</div>
                            <div>Color: ${item.color || 'N/A'} | Size: ${item.size || 'N/A'}</div>
                        </div>
                    </div>
                `;
            });
            summary.innerHTML += `<hr><strong>Total: ₱${total.toFixed(2)}</strong>`;
        }

        document.getElementById("place-order-btn").addEventListener("click", async function() {
            const fullName = document.getElementById("full-name").value.trim();
            const address = document.getElementById("address").value.trim();
            const contactNumber = document.getElementById("contact-number").value.trim();
            const paymentMethod = document.getElementById("payment-method").value;
            const gcashNumber = paymentMethod === "gcash" ? document.getElementById("gcash-number").value.trim() : null;

            if (!fullName || !address || !contactNumber) {
                Swal.fire({
                    title: "Error",
                    text: "Please complete all required fields.",
                    icon: "error",
                    background: "#000",
                    color: "#fff",
                    showConfirmButton: false,
                    timer: 1500
                });
                return;
            }

            if (paymentMethod === "gcash" && !gcashNumber) {
                document.getElementById("gcash-number").style.border = "1px solid red";
                Swal.fire({
                    title: "Error",
                    text: "Please enter your GCash number.",
                    icon: "error",
                    background: "#000",
                    color: "#fff",
                    showConfirmButton: false,
                    timer: 1500
                });
                return;
            }

            const orderData = {
                userId: user.uid,
                shipping: { fullName, address, contactNumber },
                paymentMethod,
                gcashNumber,
                items: cart,
                total: cart.reduce((acc, item) => acc + (item.price * item.quantity), 0),
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "orders"), orderData);
                
                await setDoc(doc(db, "users", user.uid), {
                    shippingInfo: {
                        address: address,
                        contactNumber: contactNumber
                    }
                }, { merge: true }); 

                Swal.fire({
                    title: "Success",
                    text: "Order Placed!",
                    icon: "success",
                    background: "#000",
                    color: "#fff",
                    showConfirmButton: false,
                    timer: 1500
                });
                
                setTimeout(() => {
                    localStorage.removeItem("cart");
                    window.location.href = "Home.html";
                }, 1500);
                
            } catch (err) {
                console.error("Order placement error:", err);
                Swal.fire({
                    title: "Error",
                    text: "Failed to place order. Try again later.",
                    icon: "error",
                    background: "#000",
                    color: "#fff",
                    showConfirmButton: false,
                    timer: 1500
                });
            }
        });
    </script>
</body>
</html>
