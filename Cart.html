<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            padding-top: 100px; /* To prevent content being hidden behind navbar */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 30px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .menu a, .cart-btn {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .menu a:hover, .cart-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .search-bar {
            margin-left: 20px;
        }
        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .cart-container {
            width: 80%;
            margin: 0 auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }
        .cart-item-info {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item-name {
            font-weight: bold;
            font-size: 18px;
        }
        .cart-item-price {
            color: #333;
            margin-top: 5px;
        }
        .remove-item-btn {
            padding: 8px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-item-btn:hover {
            background-color: darkred;
        }
        .total-price {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .checkout-btn {
            padding: 12px 24px;
            background-color: black;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .checkout-btn:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo" onclick="toggleSidebar()">Limbus</div>
        <div class="menu">
            <a href="MainPage.html">Home</a>
            <a href="Help.html">Help</a>
            <a href="More.html">More</a>
            <a href="About.html">About Us</a>
            <a href="Contact.html">Contact Us</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div>
            <a href="cart.html" class="cart-btn">Cart</a>
        </div>
    </div>

    <div class="cart-container">
        <div id="cart-items"></div>
        <div class="total-price">Total: ₱<span id="total-price">0.00</span></div>
        <a href="#" class="checkout-btn">Proceed to Checkout</a>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        function updateCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            let totalPrice = 0;

            cartItemsContainer.innerHTML = "";

            cart.forEach((item, index) => {
                totalPrice += parseFloat(item.price);
                const cartItemElement = document.createElement("div");
                cartItemElement.classList.add("cart-item");
                cartItemElement.setAttribute("id", `cart-item-${index}`);
                
                let itemDetails = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₱${item.price}</div>
                        <div>Quantity: ${item.quantity}</div>
                `;
                
                if (item.color) {
                    itemDetails += `<div>Color: ${item.color}</div>`;
                }

                if (item.size) {
                    itemDetails += `<div>Size: ${item.size}</div>`;
                }

                itemDetails += `
                    </div>
                    <button class="remove-item-btn" onclick="removeItem(${index})">Remove</button>
                `;

                cartItemElement.innerHTML = itemDetails;
                cartItemsContainer.appendChild(cartItemElement);
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        function removeItem(index) {
            const cartItemsContainer = document.getElementById(`cart-item-${index}`);
            
            cartItemsContainer.style.opacity = 0;

            setTimeout(() => {
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCart();
            }, 500);
        }

        window.onload = function() {
            updateCart();
        };
    </script>

</body>
</html>
