<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <style>
        body {
            user-select: none;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        body.fade-in {
            opacity: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 30px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .menu {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: color 0.3s, background 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            margin-left: 20px;
        }

        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding-top: 120px;
            transition: all 0.3s ease-in-out;
        }

        .product {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .view-product-btn {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: black;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        .view-product-btn:hover {
            background-color: gray;
            transform: scale(1.05);
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: black;
            color: white;
            overflow-x: hidden;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 999;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            text-align: center;
            border-bottom: 1px solid #333;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .login-signup-btns {
            text-align: center;
            margin-top: 50px;
        }

        .login-signup-btns a {
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            background-color: black;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px;
            display: inline-block;
            transition: background 0.3s;
        }

        .login-signup-btns a:hover {
            background-color: gray;
        }

        .categories-link {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 15px;
        transition: color 0.3s, background 0.3s;
        border-radius: 5px;
        cursor: pointer;
        }

        .categories-link:hover {
        background: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a class="categories-link" onclick="toggleSidebar()">Categories</a>
        <div class="menu">
            <a href="Home.html">Home</a>
            <a href="Help.html">Help</a>
            <a href="More.html">More</a>
            <a href="About.html">About Us</a>
            <a href="Contact.html">Contact Us</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <a href="cart.html" class="cart-btn">Cart</a>
    </div>

    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <a href="#">T-Shirts</a>
        <a href="MainPage2.html">Pants</a>
        <a href="MainPage3.html">Accessories</a>
        <a href="MainPage4.html">Collectibles</a>
    </div>

    <div class="products">
        <div class="product">
            <img src="tshirt1img.jpg" alt="Plain T-Shirt">
            <h3>Plain T-Shirt</h3>
            <p>₱300.00</p>
            <button onclick="viewProduct('Plain T-Shirt', '300.00', 'tshirt1img.jpg', true, true)" class="view-product-btn">View Product</button>
        </div>

        <div class="product">
            <img src="tshirt2img.jpg" alt="T-Shirt with Cross Designs">
            <h3>T-Shirt with Cross Designs</h3>
            <p>₱400.00</p>
            <button onclick="viewProduct('T-Shirt with Cross Designs', '400.00', 'tshirt2img.jpg', true, true)" class="view-product-btn">View Product</button>
        </div>

        <div class="product">
            <img src="tshirt3img.jpg" alt="T-Shirt with Smile Designs">
            <h3>T-Shirt with Smile Designs</h3>
            <p>₱400.00</p>
            <button onclick="viewProduct('T-Shirt with Smile Designs', '400.00', 'tshirt3img.jpg', true, true)" class="view-product-btn">View Product</button>
        </div>
    </div>

    <div class="login-signup-btns">
        <a href="Login.html">Log In</a>
        <a href="Signup.html">Sign Up</a>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
        }
        
        function viewProduct(name, price, image, hasSize, hasColor) {
            const url = `ProductPage.html?name=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&image=${encodeURIComponent(image)}&hasSize=${hasSize}&hasColor=${hasColor}`;
            window.location.href = url;
        }
        
        window.addEventListener('load', () => {
            document.body.classList.add('fade-in');
        });
    </script>

</body>
</html>
