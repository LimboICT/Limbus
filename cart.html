<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            padding-top: 100px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 30px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .menu a, .cart-btn {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .menu a:hover, .cart-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .cart-container {
            width: 80%;
            margin: 0 auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }
        .cart-item-info {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item-name {
            font-weight: bold;
            font-size: 18px;
        }
        .cart-item-price {
            color: #333;
            margin-top: 5px;
        }
        .remove-item-btn, .edit-item-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .remove-item-btn {
            background-color: red;
            color: white;
            width: 100px;
        }
        .remove-item-btn:hover {
            background-color: darkred;
        }
        .edit-item-btn {
            background-color: black;
            color: white;
            width: 80px;
            margin-left: 10px;
        }
        .edit-item-btn:hover {
            background-color: #333;
        }
        .total-price {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .checkout-btn {
            padding: 12px 24px;
            background-color: black;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-container {
            margin-top: 15px;
            text-align: left;
        }
        .btn-container a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo" onclick="toggleSidebar()">Limbus</div>
        <div class="menu">
            <a href="Home.html">Home</a>
            <a href="Help.html">Help</a>
            <a href="More.html">More</a>
            <a href="About.html">About Us</a>
            <a href="Contact.html">Contact Us</a>
        </div>
        <div>
            <a href="cart.html" class="cart-btn">Cart</a>
        </div>
    </div>

    <div class="cart-container">
        <div id="cart-items"></div>
        <div class="total-price">Total: ₱<span id="total-price">0.00</span></div>
        <div class="btn-container">
            <a href="Home.html" class="checkout-btn">Shop for More</a>
            <a href="#" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        function updateCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            let totalPrice = 0;

            cartItemsContainer.innerHTML = "";

            cart.forEach((item, index) => {
                totalPrice += parseFloat(item.price) * item.quantity;
                const cartItemElement = document.createElement("div");
                cartItemElement.classList.add("cart-item");
                cartItemElement.setAttribute("id", `cart-item-${index}`);

                cartItemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₱${(item.price * item.quantity).toFixed(2)}</div>
                        <div>Color: ${item.color || 'N/A'}</div>
                        <div>Size: ${item.size || 'N/A'}</div>
                        <div>Quantity: ${item.quantity}</div>
                    </div>
                    <button class="remove-item-btn" onclick="removeItem(${index})">Remove</button>
                    <button class="edit-item-btn" onclick="editItem(${index})">Edit</button>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });

            animatePrice(totalPriceElement, parseFloat(totalPriceElement.textContent), totalPrice);
        }

        function animatePrice(element, start, end) {
            const duration = 500;
            const frameRate = 60;
            const totalFrames = Math.round((duration / 1000) * frameRate);
            let frame = 0;

            const counter = setInterval(() => {
                frame++;
                const progress = frame / totalFrames;
                const current = start + (end - start) * progress;
                element.textContent = current.toFixed(2);
                if (frame === totalFrames) {
                    clearInterval(counter);
                    element.textContent = end.toFixed(2);
                }
            }, duration / totalFrames);
        }

        function removeItem(index) {
            const cartItem = document.getElementById(`cart-item-${index}`);
            cartItem.style.opacity = "0";

            setTimeout(() => {
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCart();
            }, 500);
        }

        function editItem(index) {
            const item = cart[index];
            const queryParams = new URLSearchParams({
                edit: 'true',
                index: index,
                name: item.name,
                price: item.price,
                image: item.image,
                hasColor: item.color ? 'true' : 'false',
                hasSize: item.size ? 'true' : 'false'
            });

            window.location.href = `ProductPage.html?${queryParams.toString()}`;
        }

        window.onload = function() {
            updateCart();
        };
    </script>

</body>
</html>
