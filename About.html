<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbus - About</title>
    <link rel="icon" href="limbus.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        body {
            user-select: none;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 30px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .menu {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: color 0.3s, background 0.3s;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            margin-right: 10px;
        }
        .user-options {
            display: flex;
            gap: 15px;
        }
        .search-bar {
            margin-left: 20px;
        }
        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .about-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .about-container h1 {
            margin-bottom: 20px;
        }
        .about-container p {
            font-size: 18px;
            color: gray;
        }
	 .logo img {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="Home.html"><img src="limbus.png" alt="Limbus Logo"></a>
        </div>
        <div class="menu">
            <a href="Home.html">Home</a>
            <a href="Help.html">Help</a>
            <a href="More.html">More</a>
            <a href="About.html">About Us</a>
            <a href="Contact.html">Contact Us</a>
        </div>
    </div>
    <div class="about-container">
        <h1>About Us</h1>
        <p>???</p>
        <p>Our team is about delivering the best products and customer service.</p>
    </div>
	<script>
  	document.addEventListener("contextmenu", function (event) {
    	event.preventDefault();
  	});
	document.addEventListener("copy", function (event) {
    	event.preventDefault();
    	alert("Copying is disabled on this website.");
 	 });
	document.addEventListener("keydown", function (event) {
    	if ((event.ctrlKey && event.key === "c") || (event.metaKey && event.key === "c")) {
     	 event.preventDefault();
     	 alert("Copying is disabled.");
    	}
 	 });
</script>
</body>
</html>
